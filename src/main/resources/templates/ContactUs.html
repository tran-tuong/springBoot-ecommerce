<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<!-- Import Header Fragment -->
<div th:replace="header :: body"></div>


<!-- Contact Form Section -->
    <div class="container py-5">
        <h2 class="text-center mb-4 py-5">Contact Us</h2>
		
		<div th:if="${confirmation}" class="alert alert-success">
			<p th:text="${confirmation}"></p>
		</div>
		
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form th:action="@{/send/message}" th:object="${message}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" name="content" rows="4" placeholder="Write your message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Send Message</button>
                </form>
            </div>
        </div>
    </div>

	<script>
		var confirmationMessage = /*[[${confirmation}]]*/ '';
	    console.log('Confirmation: ' + confirmationMessage);
	</script>
	
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
