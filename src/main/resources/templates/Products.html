<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Products</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body>
<!-- Import Header Fragment -->
<div th:replace="header :: body"></div>

<!-- Products Section -->
	<section class="container py-5">
		<div class="row g-4" th:each="s: ${productList}">
			<div class="col-md-4 py-5">
				<div class="card shadow-sm h-100">
					<div class="card-body">
						<h5 class="card-title">Product Name: <span th:text="${s.name}"></span></h5>
						<p class="card-text">Product Price: <span th:text="'â‚¹ '+${s.price}"></span></p>
						<a href="/login" class="btn btn-success buy-btn">Buy Now</a>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- Optional JavaScript and Bootstrap Bundle -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
	document.querySelectorAll(".buy-btn").forEach(button => {
		button.addEventListener("click", function (event) {
			event.preventDefault();
			alert("You need to log in to purchase this product.");
			window.location.href = "/login";
		});
	});
</script>
</body>

</html>
