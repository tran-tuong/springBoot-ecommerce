<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Update User Page</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<!-- Import Header Fragment -->
<div th:replace="header :: body"></div>

	<div class="container mt-4">
		<div class="row mb-3">
			<div class="col">
				<a href="/admin/home" class="btn btn-primary" style="margin-top: 100px;">
					<i class="bi bi-arrow-left"></i> Back to Admin Home
				</a>
			</div>
		</div>
		<div class="card">
			<div class="card-header bg-success text-white text-center">
				<h3 class="card-title">Update Existing User</h3>
			</div>
			<div class="card-body">
				<form th:action="@{/update/user}" th:object="${user}" method="post">
					<input type="hidden" name="id" th:value="${user.id}" />

					<div class="mb-3">
						<label class="form-label">Name:</label>
						<input 
						type="text" 
						name="name" 
						class="form-control" 
						th:value="${user.name}" 
						required 
						/>
					</div>

					<div class="mb-3">
						<label class="form-label">Email:</label>
						<input 
						type="email" 
						name="email" 
						class="form-control" 
						th:value="${user.email}" 
						required 
						/>
					</div>

					<div class="text-center">
						<button type="submit" class="btn btn-primary">
							<i class="bi bi-pencil-square"></i> Update User
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
